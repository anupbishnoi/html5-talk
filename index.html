<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>HTML5 Features Revisited</title>

    <meta name="description" content="A re-introduction to HTML5">
    <meta name="author" content="Anup Bishnoi">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="lib/css/reveal.css">
    <link rel="stylesheet" href="lib/css/theme/sky.css" id="theme">

    <!-- For Humane notifications -->
    <link rel="stylesheet" href="lib/css/jackedup.css">

    <!-- My custom styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- If the query includes "print-pdf", use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="lib/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="AG-logo"></div>
    <div class="spinner"></div>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h1>HTML5 Features</h1>
          <h2>Revisited</h2>
          <br><br>
          <h6>Anup Bishnoi</h4>
          <p>
            <small>anup.bishnoi@nagarro.com</small>
          </p>
        </section>

        <section>
          <h3>Selectors</h3>
          <div class="two-face">
            <div class="face front">
              <div class="change-face run" title="See Demo"></div>
              <ul class="wider">
                <li>Yo</li>
              </ul>
            </div>
            <div class="face back">
              <div class="change-face go-back" title="Back to Slide"></div>
              <div class="inner-container back">
                <iframe class="content"
                    data-src="http://html5demos.com/dnd-upload"
                    data-selector="">
                </iframe>
              </div>
            </div>
          </div>
        </section>

        <section data-state="soothe">
          <h1>THE END</h1>
        </section>

      </div>
    </div>

    <script src="lib/js/reveal.min.js"></script>
    <script src="lib/js/humane.min.js"></script>
    <script src="lib/js/underscore.min.js"></script>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery.browser.js"></script>

    <!--<script src="https://raw.github.com/Remotes/Remotes/master/dist/remotes.ne.min.js"></script>-->

    <script src="js/main.js"></script>

  </body>
</html>
